extends: default

page:
  layout: portrait
  margin: [0.85in, 1.25in, 1.0in, 1.25in]
  marin-inner: 2.5in
  margin-outer: 0.5in
  size: A4
  numbering-start-at: title

base:
  font-size: 11
  font-family: Noto Serif
  line-height: 1.25

heading:
  h1-font-size: 20
  h2-font-size: 16
  h3-font-size: 12
  font-style: bold
  margin-top: 14
  margin-bottom: 12
  part-break-before: always
  chapter-break-before: auto
  min-height-after: 1.5in

admonition:
  font-size: 10

running-content:
  start-at: body

literal:
  background-color: #f0f0f0
  font-color: #3f3f3f
  font-family: M+ 1mn
  border-offset: 1

footer:
  height: 0.7in
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'

font:
  catalog:
    M+ 1mn:
      normal: mplus1mn-regular-subset.ttf
      bold: mplus1mn-bold-subset.ttf
      italic: mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf

    GenShinGothic:
      normal: GenShinGothic-Light.ttf
      italic: GenShinGothic-Light.ttf
      bold: GenShinGothic-Medium.ttf
      bold_italic: GenShinGothic-Medium.ttf

base:
  font_family: GenShinGothic

literal:
  font_family: GenShinGothic

conum:
  font_family: GenShinGothic

